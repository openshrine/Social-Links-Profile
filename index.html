<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img rel="mypic" src="./assets/images/about.jpg">
    <h1>Maxime Delannoy</h1>
    <h2 id="location">Lille, France</h2>
    <p>"Front-end developer and avid reader."</p>

    <button>
      <p><a href="https://github.com/openshrine" target="_blank">GitHub</a></p>
    </button>
    <button>
      <p>Frontend Mentor</p>
    </button>
    <button>
      <p><a href="https://www.linkedin.com/in/maxime-delannoy-a56263292/" target="blank">LinkedIn</a></p>
    </button>
    <button>
      <p>Twitter</p>
    </button>
    <button>
      <p><a href="http://instagram.com/openshrine" target="_blank">Instagram</a></p>
    </button>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maxime Delannoy</a>.
  </footer>
</body>

</html>
